apply plugin: 'java'
apply plugin: 'groovy'

apply plugin: 'application'
mainClassName = "AuctionLauncher"

//dependencies of project
repositories {
    jcenter()

    // Use 'maven central' for resolving your dependencies.
    // mavenCentral()
    // Use local maven cache for resolving dependencies.
    // mavenLocal()
    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

//dependencies of production and test code
dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.3.0-beta-1'

    testCompile "org.spockframework:spock-core:1.0-groovy-2.0-SNAPSHOT"
    testRuntime "cglib:cglib-nodep:2.2"

    // enables mocking of classes (in addition to interfaces)
    // dependencies used by examples in gradle_spock project (not required for using Spock)
    //testRuntime 'com.h2database:h2:1.3.176'

    testCompile "junit:junit:4.11"
}